        # uses: shipyard/github-action/fetch-shipyard-env@1.0.0
        with: |
          name: "myname"
	  comment: "mycomment"
          api_key: "mykey"
          location: "src/"
      - name: Print the square
        run: echo "${{ steps.get_project_id.project_id }}"
